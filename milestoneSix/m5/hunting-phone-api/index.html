<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunting Phone API</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h2 class="text-6xl">Hunting Phone</h2>
  </header>
  <main class="container mx-auto mt-8">


    <section class="bg-gray-100 p-4 m-4 rounded-md">
      <input id="search-field" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
      <button onclick="handleSearch()" class="btn btn-accent">Search</button>
    </section>



    <!-- search result -->
    <section>
      <!-- spinner or loader -->
      <div id="loading-spinner" class="text-center my-20 hidden">
        <span class="loading loading-ring loading-lg text-warning w-28"></span>
      </div>
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-16 justify-center">
        <!--  -->
      </div>
      <!-- show all phones -->
      <div id="show-all-container" class="hidden text-center">
        <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
      </div>
    </section>

    <!-- modal -->
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="">open modal</button> -->
    <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <h3 id="show-detail-phone-name" class="text-3xl font-bold">Hello!</h3>
        <div id="show-detail-container">

        </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

  </main>
  <footer></footer>

  <script src="./js/phone.js"></script>
</body>

</html>
